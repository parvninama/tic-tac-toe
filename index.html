<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic-tac-toe</title>

  <!-- Preload background images -->
  <link rel="preload" as="image" href="images/light-mode.png" />
  <link rel="preload" as="image" href="images/dark-mode.png" />
  <link rel="preload" as="image" href="images/light-mode-mobile.png" />
  <link rel="preload" as="image" href="images/dark-mode-mobile.png" />

  <!-- Preconnect for faster Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Favicon -->
  <link rel="icon" href="images/tic-tac-toe.png" type="image/x-icon" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top-right floating control menu -->
  <div class="hamburger-menu">
    <button class="home button"><i class="fa-solid fa-house"></i></button>
    <button class="theme button"><i class="fa-solid fa-lightbulb"></i></button>
    <button class="music button"><i class="fa-solid fa-volume-xmark"></i></button>
  </div>

  <!-- Home Screen -->
  <div class="home-screen">
    <h1 class="heading">․ Tic Tac Toe ․</h1>

    <button class="mode button" onclick="startGame('single')">Play vs Computer</button>
    <button class="mode button" onclick="startGame('multi')">Play with a Friend</button>

    <footer>
      <a class="footer-link" href="https://github.com/parvninama" target="_blank">Made by Parv</a>
    </footer>
  </div>

  <!-- Game Screen -->
  <div class="game-screen">
    <div class="msg-container">
      <p class="msg"></p>
    </div>

    <div class="game-container">
      <div class="game">
        <!-- 9 Cells -->
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
        <button class="cells"></button>
      </div>
    </div>

    <button class="reset button">Reset Game</button>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
</body>
</html>
